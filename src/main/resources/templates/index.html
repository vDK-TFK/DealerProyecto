<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Dealer</title>
    </head>
    <body class="bg-dark">
        <header th:replace="layout/plantilla :: header"/>
        <div class="container">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cdn.discordapp.com/attachments/1077614220113354894/1100925713688838174/647fc7aa8410fef7f01b47a539e24fb8.png" class="d-block w-100" alt="img1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.discordapp.com/attachments/1077614220113354894/1100925753211752499/289bc2b8de0f26ee66b98682f370e8c9.png" class="d-block w-100" alt="img2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.discordapp.com/attachments/1077614220113354894/1100925884669644861/549ad1e9d20627a5583453fe1bcfd296.png" class="d-block w-100" alt="img3">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.discordapp.com/attachments/1077614220113354894/1100925928890179634/b0412788d3ce160b56992363c1ef606f.png" class="d-block w-100" alt="img4">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.discordapp.com/attachments/1077614220113354894/1100925997177643088/a9dcfe8fad9681eac9ce874b45e5bd37.png" class="d-block w-100" alt="img5">
                    </div>                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
