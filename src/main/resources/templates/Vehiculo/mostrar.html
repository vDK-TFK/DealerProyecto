<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Dealer</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container">
            <h2 th:text="#{index.titulo}">Nuestros Vehiculos</h2>            
            <div class="row row-cols-3" th:if="${vehiculos != null and !vehiculos.empty}">
                <div class="card" th:each="vehiculo : ${vehiculos}" >
                    <!--     <img src="/images/equipo1.jpg" class="card-img-top" alt="equipo">  -->
                    <div class="card-body">
                        <h4 class="card-title">[[${vehiculo.descripcion}]]</h4>
                        <h5 class="card-title">[[${vehiculo.detalle}]]</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-end">Â¢[[${#numbers.formatDecimal(vehiculo.precio, 1, 'DEFAULT', 2, 'DEFAULT')}]]</h6>
                        <p class="card-text">[[${vehiculo.detalle}]]</p>
<!--                        <a class="card-link" th:href="@{/carrito/agregar/} + ${vehiculo.idVehiculo}">[[#{vehiculo.comprar}]]</a>                        -->
                    </div>
                </div>                
            </div>
            <div th:if="${vehiculos == null or vehiculos.empty}">
                No tenemos lista de vehiculos que mostrar...
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
