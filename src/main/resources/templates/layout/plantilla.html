<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      cmlns:sec="http://thymeleaf.org.thymeleaf-extras-springsegurity">
    <head th:fragment="head">
        <title>Tech Shop</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm bg-body-tertiary bg-dark p-1">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" href="#">Dealer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-menu-link nav-link" th:href="@{/vehiculo/listado}">Vehiculos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu-link nav-link" th:href="@{/usado/listado}">Usados</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu-link nav-link" th:href="@{/servicio/listado}">Servicio Automotriz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu-link nav-link" th:href="@{/cita/listado}">Citas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu-link nav-link" th:href="@{/contacto/listado}">Contactenos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-menu-link nav-link" th:href="@{/cliente/listado}">Clientes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer" class="position-fixed bottom-0 start-0 end-0 bg-dark text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]

                        <a th:href="@{/(lang=es)}">ES</a> | 

                        <a th:href="@{/(lang=en)}">EN</a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
