<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Dealer</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Datos del cliente</h2>
            <a th:href="@{/vehiculo/listado}">Regrasar</a>
            <br/>

            <form th:action="@{/vehiculo/guardar}"
                  method="POST"
                  th:object="${vehiculo}">
                <input type="hidden" name="idVehiculo" th:field="*{idVehiculo}"/>
                <label for="marca">Marca:</label><br/>
                <select th:field="*{idMarca}">
                    <option th:each="marca: ${marcas}"
                            th:value="${marca.idMarca}"
                            th:text="${marca.nombrem}"/>
                </select><br/>
<!--                <input type="text" id="nombrem" name="nombrem" th:field="*{nombrem}"><br/>-->
                <label for="detalle">Detalle:</label>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"></textarea><br/>

                <label for="precio">Precio:</label><br/>
                <input type="number" id="precio" name="precio" th:field="*{precio}"><br/>

                <label for="activo">Activo:</label><br/>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}"><br/>

                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
