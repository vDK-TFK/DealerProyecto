<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Dealer</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Datos del cliente</h2>
            <a th:href="@{/marca/listado}">Regrasar</a>
            <br/>

            <form th:action="@{/marca/guardar}"
                  method="POST"
                  th:object="${marca}">
                <input type="hidden" name="idMarca" th:field="*{idMarca}"/>
                <label for="descripcion">Descripcion</label><br/>
                <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"><br/>

                <label for="activo">Activo</label><br/>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}"><br/><br/>

                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
