<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Dealer</title>
    </head>
    
    
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="container mt-4">
            <h2>Lista de clientes</h2>
            <a class="btn btn-primary mb-3" th:href="@{/cliente/nuevo}">Nuevo cliente</a>
            <div th:if="${clientes != null and !clientes.empty}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${clientes}">
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.apellidos}"></td>
                            <td th:text="${item.correo}"></td>
                            <td>
                                <a class="btn btn-warning" th:href="@{/cliente/modificar/} + ${item.idCliente}">Modificar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                <div class="alert alert-info" role="alert">
                    La lista de clientes esta vacia...
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
    
</html>
